<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pow__wrapper">
        <p class="pow">2</p>
        <p class="pow">3</p>
        <p class="pow">4</p>
    </div>
    <a href="index5.html">task 8</a>
    <script>
        let pow = document.getElementsByClassName('pow')
        console.log(pow)
        for(let i = 0; i <= pow.length; i++){
            pow[i].addEventListener('click', ()=>{
                pow[i].innerText = Math.pow(Number(pow[i].innerText), 2)
            })
        }
    </script>
</body>
</html>
